{% extends "dash/windows/base.html" %}

{% block content %}

<section class="max-w-full w-full px-4 py-8 md:p-8">
    <div class="pt-6 space-y-5 pb-8">
        <div hx-get="{{ url_for('comp_token_page_subscription_status')}}" hx-trigger="load" hx-swap="outerHTML"></div>

        <div class="flex items-center justify-between gap-4 whitespace-nowrap">
            <div class="w-full bg-white flex flex-col items-center justify-center gap-1 rounded-2xl py-4 px-8 border-0 shadow-sm ring-1 ring-inset ring-gray-300">
                <div class="text-2xl font-semibold">{{ response_token_count }} <span class="text-xs font-normal">Tokens</span></div>
                <div class="text-sm font-semibold text-indigo-600">TOKENS USED</div>
                <div class="text-xs font-light">(in current billing period)</div>
            </div>
            <div class="w-full bg-white flex flex-col items-center justify-center gap-1 rounded-2xl py-4 px-8 border-0 shadow-sm ring-1 ring-inset ring-gray-300">
                <div class="text-2xl font-semibold">200K <span class="text-xs font-normal">Tokens</span></div>
                <div class="text-sm font-semibold text-indigo-600">TOKEN ALLOWANCE</div>
                <div class="text-xs font-light ">(for current billing period)</div>
            </div>
            <div class="w-full bg-white flex flex-col items-center justify-center gap-1 rounded-2xl py-4 px-8 border-0 shadow-sm ring-1 ring-inset ring-gray-300">
                <div class="text-2xl font-semibold">{{ total_token_count }} <span class="text-xs font-normal">Tokens</span></div>
                <div class="text-sm font-semibold text-indigo-600">TOKENS LEFT</div>
                <div class="text-xs font-light ">(for current billing period)</div>
            </div>
        </div>
    </div>
    <div id="history-input-container" class="py-6 space-y-2 flex flex-col ">
        <div hx-get="{{ url_for('comp_history_cards_batch', n=1)}}" hx-trigger="load" hx-swap="outerHTML"></div>
    </div>
</section>




{% endblock %}
